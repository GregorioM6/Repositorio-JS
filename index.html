<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>MLA Games: El mejor contenido de juegos online</title>
        <meta name="description" content= "MLA Games es una pagina que lleva 1 año con Juegos Online"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="keywords" content= "MLA, MLAGames, Games, juegos, Argentina">
        <link rel="stylesheet" href="css/style.css">

    <body style="background-color: #ffffff;">
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-light header__nav" style="background-color: #d8dde6;">
                <div class="container">
                    <a id="logo" href="index.html">
                        <img class="header__logo"
                            src="./imagenes/MLA_LOGO.png"
                            alt="LOGO"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#Iconos"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="Iconos">
                        <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="Personajes/">Personajes </a></li>
                        <li class="nav-item"><a class="nav-link" href="Pelear/">Pelear </a></li>
                        <li class="nav-item"><a class="nav-link" href="Compras/">Compras </a></li>
                        <li class="nav-item"><a class="nav-link" href="Contacto/">Contacto </a></li>
                        <li class="nav-item">
                            <a class="nav-link" id="enter" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <img class="header__iconos"
                                src="imagenes/enter.png"
                                alt="enter"
                            />
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                            id="carrito" href="index.html">
                                <img class="header__iconos"
                                    src="./imagenes/carrito.png"
                                    alt="carrito"
                                />
                            </a> 
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                            id="buscar" href="index.html">
                                <img class="header__iconos"
                                    src="imagenes/buscar.png"
                                    alt="Buscar"
                                />
                            </a> 
                        </li>
                        </ul>
                    </div>
                </div>
            </nav>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title fw-light" id="exampleModalLabel">Ingreso</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <span class="input-group-text fw-light col-3 col-md-3" id="basic-addon1">Usuario:</span>
                                <input type="text" class="form-control fw-light input1" placeholder="Escriba aqui" aria-label="Usuario" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text fw-light col-3 col-md-3" id="basic-addon1">Contraseña:</span>
                                <input type="password" class="form-control fw-light input1" placeholder="Escriba aqui" aria-label="Contraseña" aria-describedby="basic-addon1">
                            </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary fw-light" data-bs-dismiss="modal" >Ingresar</button>
                            <button type="button" class="btn btn-secondary fw-light" data-bs-dismiss="modal">Salir</button>
                        </div>
                        <div class="modal-body">
                            <p>No tiene usuario, Ingrese<a href="Usuario/"> aquí </a>para crearlo.</p>
                        </div>
                        </div>
                    </div>
                </div>
        </header>
        <main>
            <section id ="tuPersonaje" class="container">
            </section>
            <div class="container">
                <div id=”contenedor”>
                    <p class=”texto”></p>
                </div>
            <form>   
                <div class="container">
                    <div>
                        <h2 class="fw-light">Ingrese el nombre del personaje</h2>
                        <input type="text" id="personaje" name="personaje" placeholder="Personaje" value="">
                    </div>
                    <h2 class="fw-light">Ingresar raza</h2>
                    <select class="form-select" aria-label="Default select example" id="raza">
                        <option selected>Ingresar Raza</option>
                        <option value="1">Humano</option>
                        <option value="2">Orco</option>
                        <option value="3">Elfo</option>
                        <option value="4">Enano</option>
                    </select>
                </div>
                <div class="container">
                    <h2 class="fw-light">Ingresar clase</h2>
                    <select class="form-select" aria-label="Default select example " id="clase">
                        <option selected>Ingresar Clase</option>
                        <option value="1">Mago</option>
                        <option value="2">Guerrero</option>
                        <option value="3">Tirador</option>
                        <option value="4">Paladin</option>
                    </select>
                <button type="button" onclick="enviar()">ENVIAR</button>
                </div>
            </form> 
            <div class="container">
                <h1 class="fw-light">Elija el nivel de dificultad para pelear</h1>
                <select class="form-select" aria-label="Default select example " id="pelea">
                    <option selected>Ingresar dificultad</option>
                    <option value="1">Facil</option>
                    <option value="2">Medio</option>
                    <option value="3">Dificil</option>
                </select>
                <div class="btn">
                    <button type="button" id="miBoton" onclick="dificultad()">Combatir</button>
                    <button type="button" id="miBoton2" onclick="seleccionNo()">Retirarse</button>
                </div>
            </div>
            <input type="text" id="region" class="form-control" placeholder="Selecciona una region para comenzar">
            
        </main>
