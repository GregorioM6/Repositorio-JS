<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MLA Games: El mejor contenido de juegos online</title>
        <meta name="description" content= "MLA Games es una pagina que lleva 1 año con Juegos Online"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="keywords" content= "MLA, MLAGames, Games, juegos, Argentina">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="fondo">
        <header class="header">
            <nav class="navegador">
                <ul>
                    <li><a id="logo" href="index.html">
                        <img class="header__logo"
                            src="./imagenes/MLA_LOGO.png"
                            alt="LOGO"
                        />
                    </a></li>
                    <li>Contacto</li>
                    <li>JUGAR</li>
                    <li>Personajes</li>
                </ul>
            </nav>
        </header>
        <main>
            <section id ="tuPersonaje" class="container">
            </section>
            <div class="container">
                <div id=”contenedor”>
                    <p class=”texto”></p>
                </div>
            <div>
            <p class="textoddd">¡BIENVENIDO A LA EDAD MEDIA!</p>
            </div>
    
            <div id="card"class="card-container">
            <div style="display: flex; flex-direction: row;justify-content: space-evenly ; align-items: center;">
                <div class="tarjetaPersonaje" >
                <img class="card-img-top" src="./imagenes/Cartoon heroes and monster vector illustrations set.jpg">
                <div class="card-body">
                <h5 class="card-title">Personaje</h5>
                <select class="form-select" aria-label="Default select example" id="raza">
                    <option selected>Ingresar Raza</option>
                    <option value="1">Humano</option>
                    <option value="2">Orco</option>
                    <option value="3">Elfo</option>
                    <option value="4">Enano</option>
                </select>
            <div>
                <h5 class="card-title" style="margin-top:10px;">Nombre</h5>
                <input type="text" id="personaje" name="personaje" placeholder="Escribe el nombre..." >
            </div>
                <button class="btn btn-success btnClase" onclick="vistaMenu()">ELEGIR CLASE</button>
                <div class="none" id="item" style="margin-top:10px;"  >
                    <select class="form-select " aria-label="Default select example " id="clase">
                        <option selected>Elije clase</option>
                        <option value="1">Mago</option>
                        <option value="2">Guerrero</option>
                        <option value="3">Tirador</option>
                        <option value="4">Paladin</option>
                    </select>
                    <button class="btn btn-success" type="button" onclick="elegirClase()">Elegir</button>
                </div>
                <button id="enviar" class="none" style="margin-top:10px;" type="button" onclick="enviar()">ENVIAR</button>
            </div>
            </div>
                <div id="tarjetaEstadisticas" class="tarjetaEstadisticas">
                    <h1 class="textodd">eLIGE TU PERSONAJE</h1>
                </div>  
            </div>
            <a  class="textod" href="#batalla">IR A LA BATALLA</a>
            <div id="batalla" class="containerDificultad">
                <div class="dificultad">
                <h5 class="card-title" style="margin-top:10px;color: white;">Nivel de dificultad</h5>
                <select class="form-select" aria-label="Default select example " id="pelea">
                        <option selected>Selecciona nivel de dificultad</option>
                        <option value="1">Facil</option>
                        <option value="2">Medio</option>
                        <option value="3">Dificil</option>
                    </select>
                    <div class="btn">
                        <button class="btn btn-dark" type="button" id="miBoton" onclick="dificultad()">Combatir</button>
                        <button class="btn btn-danger" type="button" id="miBoton2" onclick="seleccionNo()">Retirarse</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="JS/app.js"></script>
</html>
